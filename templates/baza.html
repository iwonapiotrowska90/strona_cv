<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--mozna tez odwolac sie do pliku w ktorym definiujemy jaki ma byc styl strony-->
    <link rel="stylesheet" href="static/css/style.css">

    <title>
      {% block title %} Iwona Kosz {% endblock %}
    </title>
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'experience' %} active {% endif %}" aria-current="page" href="{{url_for('experience')}}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'skills' %} active {% endif %}" href="{{url_for('skills')}}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'about' %} active {% endif %}" href="{{url_for('about')}}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'languages' %} active {% endif %}" href="{{url_for('languages')}}">Languages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'contact' %} active {% endif %}" href="{{url_for('contact')}}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_page == 'classic_cv' %} active {% endif %}" href="{{url_for('classic_cv')}}">Classic CV</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br/>
  {% block content %}
  {% endblock %}


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
